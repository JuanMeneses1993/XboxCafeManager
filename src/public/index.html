<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xbox Cafe Manager</title>
    <link rel="shortcut icon" href="./images/xbox-games-logo-symbol-19.png">
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="./CSS/control-panel-styles.css">
    <link rel="stylesheet" href="./CSS/tv-container-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;400;500&display=swap" rel="stylesheet">
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    


    <div class="header-wrapper">
        <img src="./images/logo divercity.png" alt="ICONO" class="header__icon">
  
    </div>

    <div class="navigation-bar">
        <div class="nav__button nav__button--activate-tv not-selectable" id="nav__button--activate-tv" >ACTIVAR EQUIPO</div>
        <div class="nav__button nav__button--client-registration not-selectable" id="nav__button--client-registration">REGISTRAR CLIENTE</div>
        <div class="nav__button nav__button--client-update not-selectable" id="nav__button--client-update">RECARGAR CLIENTE</div>
        <div class="nav__button nav__button--client-check not-selectable" id="nav__button--client-check">SALDO CLIENTE</div>
        <div class="nav__button nav__button--log-out not-selectable" id="nav__button--log-out">CERRAR SESION</div>

        
    </div>
    <div class="main">

        <div class="tvs-container">
            <div class="tv tv--1">
                <div class="tv__content" id="tv__content--1"></div>
                <img class="tv__close-icon" id="tv__close-icon--1" onclick="deactivateTv(1)" src="./images/turn-off.png" alt="ApagarTV" >
            </div>
            <div class="tv tv--2">
                <div class="tv__content" id="tv__content--2"></div>
                <img class="tv__close-icon" id="tv__close-icon--2" onclick="deactivateTv(2)" src="./images/turn-off.png" alt="ApagarTV" >
            </div>
            <div class="tv tv--3">
                <div class="tv__content" id="tv__content--3"></div>
                <img class="tv__close-icon" id="tv__close-icon--3" onclick="deactivateTv(3)" src="./images/turn-off.png" alt="ApagarTV" >
            </div>
            <div class="tv tv--4">
                <div class="tv__content" id="tv__content--4"></div>
                <img class="tv__close-icon" id="tv__close-icon--4" onclick="deactivateTv(4)" src="./images/turn-off.png" alt="ApagarTV" >
            </div>
            <div class="tv tv--5">
                <div class="tv__content" id="tv__content--5"></div>
                <img class="tv__close-icon" id="tv__close-icon--5" onclick="deactivateTv(5)" src="./images/turn-off.png" alt="ApagarTV" >
            </div>
            <div class="tv tv--6">
                <div class="tv__content" id="tv__content--6"></div>
                <img class="tv__close-icon" id="tv__close-icon--6" onclick="deactivateTv(6)" src="./images/turn-off.png" alt="ApagarTV" >
            </div>
            <div class="tv tv--7">
                <div class="tv__content" id="tv__content--7"></div>
                <img class="tv__close-icon" id="tv__close-icon--7" onclick="deactivateTv(7)" src="./images/turn-off.png" alt="ApagarTV" >
            </div>
            <div class="tv tv--8">
                <div class="tv__content" id="tv__content--8"></div>
                <img class="tv__close-icon" id="tv__close-icon--8" onclick="deactivateTv(8)" src="./images/turn-off.png" alt="ApagarTV" >
            </div>
            <div class="tv tv--9">
                <div class="tv__content" id="tv__content--9"></div>
                <img class="tv__close-icon" id="tv__close-icon--9" onclick="deactivateTv(9)" src="./images/turn-off.png" alt="ApagarTV" >
            </div>
            <div class="tv tv--10">
                <div class="tv__content" id="tv__content--10"></div>
                <img class="tv__close-icon" id="tv__close-icon--10" onclick="deactivateTv(10)" src="./images/turn-off.png" alt="ApagarTV" >
            </div>
        </div>

        <div class="control-panel">
            <div class="add-tv" id="add-tv" style="display:'none'" >
                <form class="form-activate-tv" autocomplete="off">
    
                    <h2 class="activate-tv__title title">ACTIVAR EQUIPO</h2>
    
                    <div class="activate-tv__tvOptions">
                        
                        <div class="activate-tv__number">
                            <h3 class="activate-tv__subtitle subtitle" >MAQUINA NÂº</h3>
                            <select required="true" name="tv__number" class="activate-tv__select select" id="form-tvNumber">
                                <option id="activate-tv__option--0" value="0">0</option>
                                <option id="activate-tv__option--1" value="1">1</option>
                                <option id="activate-tv__option--2" value="2">2</option>
                                <option id="activate-tv__option--3" value="3">3</option>
                                <option id="activate-tv__option--4" value="4">4</option>
                                <option id="activate-tv__option--5" value="5">5</option>
                                <option id="activate-tv__option--6" value="6">6</option>
                                <option id="activate-tv__option--7" value="7">7</option>
                                <option id="activate-tv__option--8" value="8">8</option>
                                <option id="activate-tv__option--9" value="9">9</option>
                                <option id="activate-tv__option--10" value="10">10</option>
                            </select>
            
                        </div>
            
                        <div class="activate-tv__tiempo">
            
                            <h3 class="activate-tv__subtitle subtitle">TIEMPO</h3>
                            
                            <select class="activate-tv__select  select activate-tv__select--hours" name="hours_form" id="form-hours">
                                    <option value="0">00</option>
                                    <option value="1">1h</option>
                                    <option value="2">2h</option>
                                    <option value="3">3h</option>
                                    <option value="4">4h</option>
                                    <option value="5">5h</option>
                                    <option value="6">6h</option>
                                    <option value="7">7h</option>
                                    <option value="8">8h</option>
                                    <option value="Tiempo libre" style="font-size: 20px">Libre</option>
                            </select>
                            
                            <select class="activate-tv__select select activate-tv__select--minutes" name="minutes_form" id="form-minutes" >
                                    <option value="00">00</option>
                                    <option value="30">30m</option>
                                    <option value="6">6m</option>
                            </select>
                            
                        </div>
                    </div>
    
                    <div class="activate-tv__is-user">
                        <div class="is-user__selector is-user__selector--si" onclick="invertButton('isUser')" id="selector-si">REGISTRADO</div>
                        <div class="is-user__selector is-user__selector--no" onclick="invertButton('isNotUser')" id="selector-no">NO REGISTRADO</div>
                    </div>
        
                    
                    <input class="activate-tv__user user-input" required type="text" name="user" placeholder="Usuario" id="form-user" >
                    <input class="activate-tv__pass user-input" required type="password" name="pass" placeholder="Clave" id="form-pass" >
                    
                    <button class="activate-tv__button user-button"  id="activate-tv__button" value="ACTIVAR" >ACTIVAR</button>
    
    
                </form>
                
            
            </div>
    
            <div class="client-check" id="client-check" style="display:'none'">
                <form action="" class="client-check__form">
                    <h2 class="client-registration__balance title">TIEMPO DISPONIBLE DE CLIENTE</h2>
                    <input class="client-check__user user-input" required type="text" name="user" placeholder="Usuario" id="client-check__user" autocomplete="off">
                    <input class="client-check__pass user-input" required type="password" name="pass" placeholder="Clave" id="client-check__pass" autocomplete="off">
                    <button class="client-check__button user-button"  id="client-check__button" value="ACTIVAR" >CONSULTAR</button>
                </form>
            </div>
    
            <div class="client-registration" id="client-registration" style="display:'none'">
                <form action="" class="client-registration__form">
                    <h2 class="client-registration__title title">REGISTRAR CLIENTE NUEVO</h2>
                    <input class="client-registration__user user-input" required type="text" name="user" placeholder="Usuario" id="client-registration__user" autocomplete="off" >
                    <input class="client-registration__pass user-input" required type="password" name="pass" placeholder="Clave" id="client-registration__pass" autocomplete="off" >
                    <input class="client-registration__pass-repeat user-input" required type="password" name="pass" placeholder="Repetir Clave" id="client-registration__pass-repeat" autocomplete="off">
                    <button class="client-registration__button user-button"  id="client-registration__button" value="RECARGAR" >RECARGAR</button>
                </form>
            </div>
            
            <div class="client-update" id="client-update" style="display:'none'">
    
                <form action="" class="client-update__form">
                    <h2 class="client-update__title title">RECARGAR CLIENTE</h2>
                    <input class="client-update__user user-input" required type="text" name="user" placeholder="Usuario" id="client-update__user" autocomplete="off" >
                    <input class="client-update__pass user-input" required type="password" name="pass" placeholder="Clave" id="client-update__pass" autocomplete="off" >
                    
                    <div class="client-update__tiempo">
                        <h3 class="client-update__subtitle subtitle">TIEMPO</h3>
                        <select class="client-update__select select client-update__select--hours" name="hours_form" id="client-update__hours">
                            <option value="0">00</option>
                            <option value="1">1h</option>
                            <option value="2">2h</option>
                            <option value="3">3h</option>
                            <option value="4">4h</option>
                            <option value="5">5h</option>
                            <option value="6">6h</option>
                            <option value="7">7h</option>
                            <option value="8">8h</option>
                        </select>
                    </div>
                    <button class="client-update__button user-button"  id="client-update__button" value="RECARGAR" >RECARGAR</button>
                </form>
            </div>
    

        </div>
        <div class="server-responses" id="server-responses"></div>
    </div>

    <script src="./javaScript/getTvs.js"></script>
    <script src="./javaScript/script.js"></script>
    <script src="./javaScript/sendForm.js"></script>
    <script src="./javaScript/buttons.js"></script>
    <script src="./javaScript/deactivateTv.js"></script>
</body>
</html>
