<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba axio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js" integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <form >
        <input type="text" id="user">
        <input type="pass" id="pass">
    </form>
    <button id="boton-enviar">Enviar</button>
    <div class="resultado" id="resultado"></div>
    <script>
        
        const getUserLeftTime = async (userName)=>{
            try {
                const serverResponse = await axios.get(`/client/${userName}`)
                .catch((error)=>{
                    throw new Error('Usuario Incorrecto')
                })
                return serverResponse.data


            } catch (error) {
                throw new Error(error)
            }

        }
        const userForm = document.querySelector('#user')
        const passForm = document.querySelector('#pass')
        const resultado = document.querySelector('#resultado')
        let boton = document.querySelector('#boton-enviar')
        boton.addEventListener('click', async ()=>{
            try {
                const leftTime = await getUserLeftTime(userForm.value)
                
                resultado.textContent = `Tiempo restante: ${leftTime}`
                
            } catch (error) {
                resultado.textContent = String(error)
            }
        })
    </script>
</body>
</html>
