<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Divercity</title>
    <link rel="shortcut icon" href="./images/xbox-games-logo-symbol-19.png" />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <link rel="stylesheet" href="./CSS/control-panel-styles.css" />
    <link rel="stylesheet" href="./CSS/tv-container-styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      rel="stylesheet"
    />

  </head>
  <body>
    <div class="header-wrapper">
      <img
        src="./images/312536579_1470311220116748_6316712593101556633_n.png"
        alt="ICONO"
        class="header__icon"
      />
      <div class="server-responses" id="server-responses"></div>

    </div>

    <div class="navigation-bar">
      <div
        class="nav__button nav__button--activate-tv not-selectable"
        id="nav__button--activate-tv"
      >
        ACTIVAR EQUIPO
      </div>
      <div
        class="nav__button nav__button--client-registration not-selectable"
        id="nav__button--client-registration"
      >
        REGISTRAR CLIENTE
      </div>
      <div
        class="nav__button nav__button--client-update not-selectable"
        id="nav__button--client-update"
      >
        RECARGAR CLIENTE
      </div>
      <div
        class="nav__button nav__button--client-check not-selectable"
        id="nav__button--client-check"
      >
        SALDO CLIENTE
      </div>
      <div
        class="nav__button nav__button--log-out not-selectable"
        id="nav__button--log-out"
      >
        CERRAR SESION
      </div>
    </div>

    <div class="control-panel">

      <form
        class="activate-tv__form"
        id="activate-tv__form"
        autocomplete="off"
      >
        <h2 class="activate-tv__title title">ACTIVAR EQUIPO</h2>

        <div class="activate-tv__tvOptions">
          <div class="activate-tv__number">
            <h3 class="activate-tv__subtitle subtitle">NÂº</h3>
            <select
              required="true"
              name="activateTvNumber"
              class="activate-tv__select select"
              id="form-tvNumber"
            >
              <option id="activate-tv__option--0" value="">0</option>
              <option id="activate-tv__option--1" value="1">1</option>
              <option id="activate-tv__option--2" value="2">2</option>
              <option id="activate-tv__option--3" value="3">3</option>
              <option id="activate-tv__option--4" value="4">4</option>
              <option id="activate-tv__option--5" value="5">5</option>
              <option id="activate-tv__option--6" value="6">6</option>
              <option id="activate-tv__option--7" value="7">7</option>
              <option id="activate-tv__option--8" value="8">8</option>
              <option id="activate-tv__option--9" value="9">9</option>
              <option id="activate-tv__option--10" value="10">10</option>
            </select>
          </div>

          <div class="activate-tv__tiempo">
            <h3 class="activate-tv__subtitle subtitle">TIEMPO</h3>
            <div class="activate-tv__timmer">
              <select
                class="activate-tv__select select activate-tv__select--hours"
                name="activateTvHours"
                id="form-hours"
              >
                <option value="">00</option>
                <option value="1">1h</option>
                <option value="2">2h</option>
                <option value="3">3h</option>
                <option value="4">4h</option>
                <option value="5">5h</option>
                <option value="6">6h</option>
                <option value="7">7h</option>
                <option value="8">8h</option>
                <option value="Tiempo libre" style="font-size: 20px">
                  Libre
                </option>
              </select>

              <select
                class="activate-tv__select select activate-tv__select--minutes"
                name="activateTvMinutes"
                id="form-minutes"
              >
                <option value="00">00</option>
                <option value="30">30m</option>
                <option value="6">6m</option>
                <option value="5">5m</option>
                <option value="1">1m</option>
              </select>
            </div>
          </div>
        </div>

        <div class="activate-tv__is-user">
          <div
            class="is-user__selector is-user__selector--si"
            id="selector-si"
          >
            REGISTRADO
          </div>
          <div
            class="is-user__selector is-user__selector--no"
            id="selector-no"
          >
            NO REGISTRADO
          </div>
        </div>

        <input
          class="activate-tv__user user-input"
          required
          type="text"
          name="activateTvUser"
          placeholder="Usuario"
          id="form-user"
        />
        <input
          class="activate-tv__pass user-input"
          required
          type="password"
          name="activateTvPass"
          placeholder="Clave"
          id="form-pass"
        />

        <button
          class="activate-tv__button user-button"
          id="activate-tv__button"
          value="ACTIVAR"
        >
          ACTIVAR
        </button>
      </form>

      <form action="" class="client-check__form" id="client-check__form">
        <h2 class="client-registration__balance title">
          TIEMPO DISPONIBLE DE CLIENTE
        </h2>
        <input
          class="client-check__user user-input"
          required
          type="text"
          name="clientCheckUser"
          placeholder="Usuario"
          id="client-check__user"
          autocomplete="off"
        />

        <button
          class="client-check__button user-button"
          id="client-check__button"
          value="ACTIVAR"
        >
          CONSULTAR
        </button>
      </form>

      <form action="" class="client-registration__form" id="client-registration__form"
      >
        <h2 class="client-registration__title title">
          REGISTRAR CLIENTE NUEVO
        </h2>
        <input
          class="client-registration__user user-input"
          required
          type="text"
          name="clientRegistrationUser"
          placeholder="Usuario"
          id="client-registration__user"
          autocomplete="off"
        />
        <input
          class="client-registration__pass user-input"
          required
          type="password"
          name="clientRegistrationPass"
          placeholder="Clave"
          id="client-registration__pass"
          autocomplete="off"
        />
        <input
          class="client-registration__pass-repeat user-input"
          required
          type="password"
          name="clientRegistrationPassRepeat"
          placeholder="Repetir Clave"
          id="client-registration__pass-repeat"
          autocomplete="off"
        />
        <button
          class="client-registration__button user-button"
          id="client-registration__button"
          value="RECARGAR"
        >
          REGISTRAR
        </button>
      </form>

      <form action="" class="client-update__form" id="client-update__form">
        <h2 class="client-update__title title">RECARGAR CLIENTE</h2>
        <div class="client-update__tiempo">
          <h3 class="client-update__subtitle subtitle">TIEMPO</h3>
          <select
            class="client-update__select select client-update__select--hours"
            name="clientUpdateHours"
            id="client-update__hours"
          >
            <option value="0">00</option>
            <option value="1">1h</option>
            <option value="2">2h</option>
            <option value="3">3h</option>
            <option value="4">4h</option>
            <option value="5">5h</option>
            <option value="6">6h</option>
            <option value="7">7h</option>
            <option value="8">8h</option>
          </select>
        </div>
        <input
          class="client-update__user user-input"
          required
          type="text"
          name="clientUpdateUser"
          placeholder="Usuario"
          id="client-update__user"
          autocomplete="off"
        />

        <button
          class="client-update__button user-button"
          id="client-update__button"
          value="RECARGAR"
        >
          RECARGAR
        </button>
      </form>
    </div>

    <div class="tvs-container">
      <div class="tv "id='tv--1'>
        <div class="tv__content" id="tv__content--1"></div>
        <img
          class="tv__close-icon"

          onclick="deactivateTv(1)"
          src="./images/turn-off.png"
          alt="ApagarTV"
        />
      </div>

          onclick="deactivateTv(5)"

        />
      </div>
      <div class="tv "id='tv--6'>

        <img

          id="tv__close-icon--6"
          onclick="deactivateTv(6)"
          src="./images/turn-off.png"
          alt="ApagarTV"
        />
      </div>
      <div class="tv "id='tv--7'>
        <div class="tv__content" id="tv__content--7"></div>
        <img
          class="tv__close-icon"
          id="tv__close-icon--7"
          onclick="deactivateTv(7)"
          src="./images/turn-off.png"
          alt="ApagarTV"
        />
      </div>
      <div class="tv "id='tv--8'>
        <div class="tv__content" id="tv__content--8"></div>
        <img

          onclick="deactivateTv(8)"
          src="./images/turn-off.png"
          alt="ApagarTV"
        />
      </div>
      <div class="tv "id='tv--9'>
        <div class="tv__content" id="tv__content--9"></div>
        <img
          class="tv__close-icon"
          id="tv__close-icon--9"
          onclick="deactivateTv(9)"
          src="./images/turn-off.png"
          alt="ApagarTV"
        />
      </div>
      <div class="tv" id='tv--10'>
        <div class="tv__content" id="tv__content--10"></div>
        <img
          class="tv__close-icon"
          id="tv__close-icon--10"
          onclick="deactivateTv(10)"
          src="./images/turn-off.png"
          alt="ApagarTV"
        />
      </div>
    </div>

    <script src="./javaScript/getTvs.js"></script>
    <script src="./javaScript/script.js"></script>
    <script src="./javaScript/buttons.js"></script>

    <script src="./javaScript/deactivateTv.js"></script>
  </body>
</html>
